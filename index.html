<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSTI - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #030712;
            --glass-card: rgba(17, 24, 39, 0.7);
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-shine: rgba(255, 255, 255, 0.03);
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --primary: #6366f1;
            --accent-gradient: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            --success: #10b981;
            --danger: #f43f5e;
            --shadow-soft: 0 10px 40px -10px rgba(0,0,0,0.5);
            --shadow-glow: 0 0 20px rgba(99, 102, 241, 0.15);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            background-image: 
                radial-gradient(circle at 15% 50%, rgba(99, 102, 241, 0.15), transparent 25%), 
                radial-gradient(circle at 85% 30%, rgba(139, 92, 246, 0.15), transparent 25%);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-container {
            width: 100%;
            max-width: 480px;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .bg-decoration {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(80px);
            animation: pulse 8s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.5; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.8; }
        }

        .auth-card {
            background: var(--glass-card);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 40px;
            box-shadow: var(--shadow-soft), var(--shadow-glow);
            position: relative;
            overflow: hidden;
            animation: slideUp 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .auth-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, var(--glass-shine) 0%, transparent 100%);
            pointer-events: none;
        }

        .auth-card.hidden { display: none; }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(40px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .auth-header {
            text-align: center;
            margin-bottom: 32px;
            position: relative;
            z-index: 1;
        }

        .logo {
            font-size: 2rem;
            font-weight: 800;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 16px;
        }

        .auth-header h2 {
            font-size: 1.6rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .auth-header p {
            font-size: 0.95rem;
            color: var(--text-muted);
        }

        .auth-form {
            position: relative;
            z-index: 1;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 0.9rem;
            font-weight: 600;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: var(--text-main);
            font-size: 0.95rem;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s;
            outline: none;
        }

        .form-group input:focus {
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            font-size: 0.85rem;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            color: var(--text-muted);
        }

        .link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .link:hover {
            text-decoration: underline;
        }

        .btn-primary {
            width: 100%;
            padding: 16px;
            background: var(--accent-gradient);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
        }

        .btn-primary:hover {
            filter: brightness(1.1);
            transform: translateY(-2px);
        }

        .auth-footer {
            text-align: center;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid var(--glass-border);
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .fade-out {
            animation: fadeOut 0.3s ease-out forwards;
        }

        .fade-in {
            animation: fadeIn 0.3s ease-out forwards;
        }

        @keyframes fadeOut {
            from { opacity: 1; transform: translateY(0); }
            to { opacity: 0; transform: translateY(-20px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 480px) {
            .auth-card { padding: 28px 24px; }
            .form-options { flex-direction: column; align-items: flex-start; gap: 12px; }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="bg-decoration"></div>
        
        <!-- Login Card -->
        <div class="auth-card" id="loginCard">
            <div class="auth-header">
                <div class="logo">RSTI Final</div>
                <h2>Bem-vindo de volta! ðŸ‘‹</h2>
                <p>Entre com suas credenciais para continuar</p>
            </div>

            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="loginEmail">E-mail</label>
                    <input type="email" id="loginEmail" placeholder="seu@email.com" required>
                </div>

                <div class="form-group">
                    <label for="loginPassword">Senha</label>
                    <input type="password" id="loginPassword" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                </div>

                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="rememberMe">
                        <span>Lembrar de mim</span>
                    </label>
                    <a href="#" class="link">Esqueceu a senha?</a>
                </div>

                <button type="submit" class="btn-primary">ðŸš€ Entrar</button>
            </form>

            <div class="auth-footer">
                <p>NÃ£o tem uma conta? <a href="#" class="link" id="showSignup">Criar conta</a></p>
            </div>
        </div>

        <!-- Signup Card -->
        <div class="auth-card hidden" id="signupCard">
            <div class="auth-header">
                <div class="logo">RSTI Final</div>
                <h2>Criar nova conta âœ¨</h2>
                <p>Preencha os dados para comeÃ§ar</p>
            </div>

            <form id="signupForm" class="auth-form">
                <div class="form-group">
                    <label for="signupName">Nome completo</label>
                    <input type="text" id="signupName" placeholder="JoÃ£o Silva" required>
                </div>

                <div class="form-group">
                    <label for="signupEmail">E-mail</label>
                    <input type="email" id="signupEmail" placeholder="seu@email.com" required>
                </div>

                <div class="form-group">
                    <label for="signupPassword">Senha</label>
                    <input type="password" id="signupPassword" placeholder="MÃ­nimo 6 caracteres" required minlength="6">
                </div>

                <div class="form-group">
                    <label for="signupConfirmPassword">Confirmar senha</label>
                    <input type="password" id="signupConfirmPassword" placeholder="Digite a senha novamente" required minlength="6">
                </div>

                <button type="submit" class="btn-primary">âœ¨ Criar Conta</button>
            </form>

            <div class="auth-footer">
                <p>JÃ¡ tem uma conta? <a href="#" class="link" id="showLogin">Fazer login</a></p>
            </div>
        </div>
    </div>

    <script>
        const loginCard = document.getElementById('loginCard');
        const signupCard = document.getElementById('signupCard');
        const showSignupBtn = document.getElementById('showSignup');
        const showLoginBtn = document.getElementById('showLogin');
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');

        // Verificar se jÃ¡ estÃ¡ logado
        if (localStorage.getItem('isLoggedIn') === 'true') {
            window.location.href = 'dashboard.html';
        }

        // Trocar entre Login e Cadastro
        showSignupBtn.addEventListener('click', (e) => {
            e.preventDefault();
            switchCards(loginCard, signupCard);
        });

        showLoginBtn.addEventListener('click', (e) => {
            e.preventDefault();
            switchCards(signupCard, loginCard);
        });

        function switchCards(hideCard, showCard) {
            hideCard.classList.add('fade-out');
            setTimeout(() => {
                hideCard.classList.add('hidden');
                hideCard.classList.remove('fade-out');
                showCard.classList.remove('hidden');
                showCard.classList.add('fade-in');
                setTimeout(() => showCard.classList.remove('fade-in'), 300);
            }, 300);
        }

        // LOGIN
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const user = users.find(u => u.email === email && u.password === password);
            
            if (user) {
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('currentUser', JSON.stringify({ name: user.name, email: user.email }));
                showToast('Login realizado com sucesso! ðŸŽ‰', 'success');
                setTimeout(() => window.location.href = 'dashboard.html', 1000);
            } else {
                showToast('E-mail ou senha incorretos! âŒ', 'error');
            }
        });

        // CADASTRO
        signupForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('signupConfirmPassword').value;
            
            if (password !== confirmPassword) {
                showToast('As senhas nÃ£o coincidem! âŒ', 'error');
                return;
            }
            
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            
            if (users.some(u => u.email === email)) {
                showToast('Este e-mail jÃ¡ estÃ¡ cadastrado! âŒ', 'error');
                return;
            }
            
            const newUser = { id: Date.now(), name, email, password };
            users.push(newUser);
            localStorage.setItem('users', JSON.stringify(users));
            localStorage.setItem('isLoggedIn', 'true');
            localStorage.setItem('currentUser', JSON.stringify({ name, email }));
            showToast('Conta criada com sucesso! ðŸŽ‰', 'success');
            setTimeout(() => window.location.href = 'dashboard.html', 1000);
        });

        // Toast
        function showToast(message, type) {
            const toast = document.createElement('div');
            Object.assign(toast.style, {
                position: 'fixed', top: '20px', right: '20px', padding: '16px 24px',
                borderRadius: '12px', fontWeight: '600', fontSize: '0.9rem', zIndex: '10000',
                animation: 'slideIn 0.3s ease-out', boxShadow: '0 10px 30px rgba(0,0,0,0.3)',
                backdropFilter: 'blur(10px)', border: '1px solid rgba(255,255,255,0.1)',
                background: type === 'success' ? 'rgba(16, 185, 129, 0.2)' : 'rgba(244, 63, 94, 0.2)',
                color: type === 'success' ? '#10b981' : '#f43f5e',
                borderColor: type === 'success' ? 'rgba(16, 185, 129, 0.4)' : 'rgba(244, 63, 94, 0.4)'
            });
            toast.textContent = message;
            
            const style = document.createElement('style');
            style.textContent = '@keyframes slideIn { from { opacity: 0; transform: translateX(100px); } }';
            document.head.appendChild(style);
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }
    </script>
</body>
</html>
